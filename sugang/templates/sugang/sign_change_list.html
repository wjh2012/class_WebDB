{% extends "base.html" %}

{% block title %}sign_change_list.html{% endblock %}

{% block content %}

    <h1>Sign Change - {{user}}</h1>
    
    <table class="table table-striped table-bordered table-condensed">
    
        <thead>
        <tr class="table-info">
            <th>Subject</th>
            <th>name</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.subject }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'sugang:sign_update' item.id %}">Update</a></td>
            <td><a href="{% url 'sugang:sign_delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
        
    </table>

{% endblock %}
