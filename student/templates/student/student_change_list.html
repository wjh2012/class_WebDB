{% extends "base.html" %}

{% block title %}student_change_list.html{% endblock %}

{% block content %}

    <h1>Student Change- {{user}}</h1>
    <br>

    <table class="table table-bordered table-condensed table-striped">

        <thead>
            <tr class="table-primary">
                <th>name</th>
                <th>stdnum</th>
                <th>Owner</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.stdnum }}</td>
                <td>{{ item.owner }}</td>
                <td><a href="{% url 'student:update' item.id %}">Update</a></td>
                <td><a href="{% url 'student:delete' item.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
