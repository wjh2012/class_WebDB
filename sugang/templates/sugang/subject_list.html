{% extends "base.html" %}
{% block title %}subject_list.html{% endblock %}

{% block content %}

    {% for item in object_list %}

    <div class="mt-5">
        <a class="h2" href="{% url 'sugang:subject_detail' item.id %}">
            {{ item.subj }}</a>&emsp;
        <span class="font-italic h5">{{ item.prof }}</span>
    </div>

    <hr style="margin: 0 0 20px 0;">

    <div class="row">
        {% for sign in item.sign_set.all|slice:":5" %}
        <div class="ml-5">
            <div class="thumbnail">
                <a href="{{ sign.get_absolute_url }}">
                    {{ sign.name }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
